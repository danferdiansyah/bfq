<div id="article-{{ article.id }}" style="
  flex: 0 1 calc(33.33% - 20px); /* Lebar 1/3 dengan gap */
  box-sizing: border-box;
  border: 1px solid #ccc;
  padding: 20px;
  border-radius: 8px;
  background-color: #f3ead8;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  min-height: 300px; /* Tinggi minimum */
">
  <div>
    <h3 style="margin: 0; color: #4c6444; font-size: 24px; font-weight: bold; text-decoration: underline;">
      {{ article.title }}
    </h3>
    {% if article.author %}
      <p style="margin: 5px 0; color: #adadad; font-style: italic;">By: {{ article.author }}</p>
    {% else %}
      <p style="margin: 5px 0; color: #adadad; font-style: italic;">By: Anonymous</p>
    {% endif %}
    <p style="margin: 10px 0; color: black;">{{ article.content|truncatewords:30 }}</p>
  </div>

  <div style="margin-top: 10px; display: flex; gap: 5px; justify-content: center;">
    <a href="{% url 'blog:view_article' article.id %}" style="
      padding: 5px 10px;
      background-color: #E7F6F8;
      color: black;
      border: none;
      border-radius: 3px;
      text-decoration: none;
      font-weight: 600;
    ">
      View Article
    </a>

    {% if article.author == request.user %}
      <a href="{% url 'blog:edit_article' article.id %}" style="
        padding: 5px 10px;
        background-color: #c9c9c9;
        color: black;
        border: none;
        border-radius: 3px;
        text-decoration: none;
        font-weight: 600;
      ">
        Edit
      </a>
      <button class="delete-btn" data-id="{{ article.id }}" style="
        padding: 5px 10px;
        background-color: #E3CAAC;
        color: black;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-weight: 600;
      ">
        Delete
      </button>
    {% endif %}
  </div>
</div>
