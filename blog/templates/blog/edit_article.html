{% extends 'blog/base.html' %}

<!-- Menambahkan Google Fonts untuk Rosarivo -->
<head>
  <link href="https://fonts.googleapis.com/css2?family=Rosarivo:wght@400;700&display=swap" rel="stylesheet">
</head>

{% block content %}
  <!-- Background halaman -->
  <div style="background-color: #4C6444; padding: 30px 0; min-height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column;">
    
    <!-- Tulisan BFQ Articles -->
    <h2 style="
      text-align: left; 
      margin: 40px 40px 40px 40px; 
      font-size: 2.5rem; 
      color: #f3ead8; 
      font-family: 'Rosarivo', serif; 
      font-weight: bold; 
      text-decoration: underline;
      align-self: flex-start; /* Menjaga alignment kiri */
    ">
      BFQ Articles
    </h2>

    <!-- Container Form Edit Article -->
    <div style="
      max-width: 1000px; 
      width: 90%;
      background-color: #D9D9D9; 
      border-radius: 10px; 
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 120px 40px;
      margin: 0 20px;
    ">
      <!-- Judul halaman -->
      <h2 style="
        font-family: 'Rosarivo', serif; 
        color: #4c6444; 
        text-align: center; 
        font-size: 2.5rem; 
        margin-bottom: 30px;
      ">
        Edit Article
      </h2>

      <!-- Form untuk edit artikel -->
      <form method="POST" action="{% url 'blog:edit_article' article.id %}" style="color: #4c6444; font-family: 'Rosarivo', serif; display: flex; flex-direction: column; gap: 20px;">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <!-- Field Title -->
        <div style="display: flex; align-items: center; margin-bottom: 20px;">
          <label for="id_title" style="font-weight: bold; font-size: 1.2rem; width: 100px; margin-right: 10px; font-family: 'Rosarivo', serif;">Title:</label>
          <input type="text" id="id_title" name="title" value="{{ form.title.value }}" style="flex-grow: 1; padding: 12px; border-radius: 5px; border: 1px solid #4c6444; background-color: #D0B799; font-family: 'Rosarivo', serif;">
        </div>

        <!-- Field Topic -->
        <div style="display: flex; align-items: center; margin-bottom: 20px;">
          <label for="id_topic" style="font-weight: bold; font-size: 1.2rem; width: 100px; margin-right: 10px; font-family: 'Rosarivo', serif;">Topic:</label>
          <input type="text" id="id_topic" name="topic" value="{{ form.topic.value }}" style="flex-grow: 1; padding: 12px; border-radius: 5px; border: 1px solid #4c6444; background-color: #D0B799; font-family: 'Rosarivo', serif;">
        </div>

        <!-- Field Content -->
        <div style="display: flex; align-items: center; margin-bottom: 20px;">
          <label for="id_content" style="font-weight: bold; font-size: 1.2rem; width: 100px; margin-right: 10px; font-family: 'Rosarivo', serif;">Content:</label>
          <textarea id="id_content" name="content" style="flex-grow: 1; padding: 12px; border-radius: 5px; border: 1px solid #4c6444; background-color: #D0B799; font-family: 'Rosarivo', serif; min-height: 150px;">{{ form.content.value }}</textarea>
        </div>

        <!-- Tombol Save Changes -->
        <button type="submit" style="
          align-self: center;
          padding: 12px 24px;
          background-color: #325D41;
          color: white;
          border: none;
          border-radius: 5px;
          font-weight: bold;
          font-family: 'Rosarivo', serif;
          cursor: pointer;
        ">
          Save Changes
        </button>
      </form>
    </div>
  </div>
{% endblock %}
