{% extends 'blog/base.html' %}
{% block content %}
  <h2>My Articles</h2>
  {% for article in articles %}
    <div>
      <h3>{{ article.title }}</h3>
      <p>{{ article.content|truncatewords:30 }}</p>
      <a href="{% url 'edit_article' article.id %}">Edit</a> | 
      <a href="{% url 'delete_article' article.id %}">Delete</a>
    </div>
  {% endfor %}
{% endblock %}
