{% load static %}
<footer style="background-color: #102820; padding: 40px; color: #ffffff; font-family: Arial, sans-serif;">
    <div style="display: flex; justify-content: space-between; max-width: 1200px; margin: auto;">
        <!-- Footer Logo Section -->
        <div style="flex: 1; min-width: 200px; text-align: left; margin-bottom: 20px;">
            <img src="{% static 'images/logo-bfq.png' %}" alt="Logo BFQ" style="max-width: 150px; height: auto;">
            <p style="margin-top: 10px; font-size: 14px; line-height: 1.5; color: #ffffff;">
                Experience the authentic taste of Bandung at Bandung Food Quest
            </p>
            <p style="font-size: 14px; color: #ffffff; margin-top: 10px;">
                &copy; 2024 Bandung Food Quest
            </p>
        </div>

        <!-- Links and Project Section, aligned to the far right -->
        <div style="display: flex; flex-direction: column; align-items: flex-end; margin-left: auto;">
            <!-- Links Section -->
            <h6 style="font-weight: bold; color: #ffffff; margin-bottom: 10px;">Link</h6>
            <ul style="list-style: none; padding: 0; font-size: 14px; text-align: right; margin-bottom: 20px;">
                <li><a href="/" style="color: #ffffff; text-decoration: none;">Home</a></li>
            </ul>

            <!-- View our Project Section -->
            <h6 style="font-weight: bold; color: #ffffff; margin-top: 0; margin-bottom: 10px;">View our Project</h6>
            <p style="font-size: 14px; line-height: 1.5; margin: 0; text-align: right;">
                <a href="https://github.com/danferdiansyah/bfq" style="color: #ffffff; text-decoration: none;">GitHub Repository</a>
            </p>
            <p style="font-size: 14px; line-height: 1.5; margin: 0; text-align: right;">
                <a href="http://daniel-ferdiansyah-bfq.pbp.cs.ui.ac.id/" style="color: #ffffff; text-decoration: none;">PWS Deployment</a>
            </p>
        </div>
    </div>
</footer>
