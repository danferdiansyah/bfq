{% load static %}
<nav id="navbar" class="bg-transparent fixed top-0 left-0 z-40 w-screen transition duration-300 ease-in-out">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center">
        <img src="{% static '/images/logo-bfq.png' %}" alt="Logo" class="h-8" />
      </div>
      <div class="hidden md:flex items-center">
        <a class="text-center bg-[#8a6420] hover:bg-[#4d2d18] text-white font-bold py-2 px-4 transition duration-300 mr-4">
          Login
        </a>
        <a class="text-center bg-[#8a6420] hover:bg-[#4d2d18] text-white font-bold py-2 px-4 transition duration-300">
          Register
        </a>
      </div>
      <div class="md:hidden flex items-center">
        <button class="mobile-menu-button">
          <svg class="w-6 h-6 text-white" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
            <path d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <!-- Mobile menu -->
  <div class="mobile-menu hidden md:hidden px-4 w-full md:max-w-full">
    <div class="pt-2 pb-3 space-y-1 mx-auto">
      <a class="block text-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300 mb-2">
        Login
      </a>
      <a class="block text-center bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">
        Register
      </a>
    </div>
  </div>
  <script>
    const btn = document.querySelector("button.mobile-menu-button");
    const menu = document.querySelector(".mobile-menu");
    const navbar = document.getElementById("navbar");

    btn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });

    window.addEventListener("scroll", () => {
      if (window.scrollY > 50) {
        navbar.classList.add("bg-[#0b1c16]"); // Change color when scrolled
        navbar.classList.remove("bg-transparent");
      } else {
        navbar.classList.add("bg-transparent"); // Revert to transparent color
        navbar.classList.remove("bg-[#0b1c16]");
      }
    });
  </script>
</nav>
