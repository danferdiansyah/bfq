{% load static %}
<nav id="navbar" class="fixed top-0 left-0 z-50 w-full transition duration-300 ease-in-out bg-transparent">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo yang bisa ditekan -->
      <img src="{% static '/images/logo-bfq.png' %}" alt="Logo" class="h-8" />

      <!-- Cek apakah user sudah login -->
      {% if user.is_authenticated %}
        <div class="flex items-center space-x-4">
          {% if user.role == 'admin' %}
            <a href="{% url 'admin_dashboard' %}" class="nav-link">Home</a>
            <a href="{% url 'admin_dashboard' %}" class="nav-link">Categories</a>
          {% elif user.role == 'customer' %}
            <a href="{% url 'customer_dashboard' %}" class="nav-link">Home</a>
            <a href="{% url 'customer_dashboard' %}" class="nav-link">Categories</a>
          {% endif %}
          
          <!-- Menu Profile dan Logout dengan dropdown -->
          <div class="relative">
            <button id="profileDropdown" class="nav-link">
              Welcome, {{ user.username }} â–¼
            </button>
            <div id="dropdownMenu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
              <a href="{% url 'profile' %}" class="dropdown-item">Profile</a>
              <a href="{% url 'logout' %}" class="dropdown-item">Logout</a>
            </div>
          </div>
        </div>
      {% else %}
        <!-- Jika user belum login -->
        <div class="flex items-center space-x-4">
          <a href="{% url 'login' %}" class="nav-link">Login</a>
          <a href="{% url 'register' %}" class="nav-link">Register</a>
        </div>
      {% endif %}
    </div>
  </div>
</nav>

<script>
  window.addEventListener("scroll", () => {
    const navbar = document.getElementById("navbar");

    if (window.scrollY > 50) {
      navbar.classList.remove("bg-transparent"); // Pastikan transparansi dihapus dulu
      navbar.classList.add("bg-[#102820]"); // Tambahkan warna hijau
    } else {
      navbar.classList.remove("bg-[#102820]"); // Pastikan warna hijau dihapus dulu
      navbar.classList.add("bg-transparent"); // Kembalikan ke transparansi
    }
  });
</script>

<style>
  .nav-link {
    color: white;
    font-weight: normal;
    padding: 0.5rem 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .nav-link:hover {
    background-color: #8a6420; 
  }

  .dropdown-item {
    display: block;
    padding: 0.5rem 1rem;
    text-align: center;
    font-weight: bold;
    color: black;
    transition: background-color 0.3s ease;
  }

  .dropdown-item:hover {
    background-color: #f3f4f6;
  }
</style>
